<!doctype html>
<html>
  <head>
    <script src="vendor.js"></script>
    <script>
      (function (root) {
        var serverSide = typeof module !== 'undefined' && module.exports;
        var MedsSessions = function (options) {
          void (options);
        };
        MedsSessions = [
          { name: 'Morning',  value: 7  , boundary: 10},
          { name: 'Lunch',    value: 12 , boundary: 15},
          { name: 'Teatime',  value: 17 , boundary: 19},
          { name: 'Night',    value: 22 }
        ];

        //=============================================================================
        // Export
        //=============================================================================
        if (serverSide) {
          module.exports = {
            MedsSessions: MedsSessions
          };
        }
        if (typeof ender === 'undefined') {
          root['MedsSessions'] = MedsSessions;
        }
        if (typeof define === "function" && define.amd) {
          define("MedsSessions", [], function () {
            return MedsSessions;
          });
        }
      })(this);
    </script>

    <script type="text/javascript">
      angular.module('rrule.templates', []);
      angular.module('sampleApp', ['rruleRecurringSelect', 'rrule.templates'])
      .controller('rruleCtrl', function($scope) {
        $scope.startRule='FREQ=DAILY;INTERVAL=1;WKST=SU;BYHOUR=7,12,17,22';
        $scope.out = {};
      })
    </script>

    <script src="app.js"></script>
    <script src="templates.js"></script>

    <link rel="stylesheet" href="css/demo.css" />
  </head>
  <body id="ng-app" ng-app="sampleApp">
    <h1>Sample RRule Recurring Select</h1>
    <h2>Meds Slots</h2>
    <div id="lookInHere" ng-controller="rruleCtrl">
    <!--<rrule-recurring-select compact show-end hours-func="medSlots" week-start-day="SA" rule="myrule"></rrule-recurring-select>-->
    <rrule-recurring-select start-rule="startRule" curr-rule="out" show-end hours-func="medSlots" compact show-end></rrule-recurring-select>
      <pre><<< {{ out.rrule.toText() }} >>></pre>
    </div>
    <h2>Normal</h2>
    <rrule-recurring-select></rrule-recurring-select>
  </body>
</html>
